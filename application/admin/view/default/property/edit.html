{extend name="public/base" /}

{block name="body"}

<form action="{:url()}" method="post" class="form-horizontal">

    <div class="form-item">
        <label class="item-label">姓名</label>
        <div class="controls">
            <input type="text" class="text input-large" name="name" value="">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">电话</label>
        <div class="controls">
            <input type="text" class="text input-large" name="tel" value="">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">地址</label>
        <div class="controls">
            <input type="text" class="text input-large" name="address" value="">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">标题(简述报修问题)</label>
        <div class="controls">
            <input type="text" class="text input-large" name="problem" value="">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">内容<span class="check-tips">（详细叙述报修内容）</span></label>
        <div class="controls textarea input-large">
            <textarea name="content"></textarea>
        </div>
    </div>
    <div class="form-item">
        <input type="hidden" name="id" value="">
        <button class="btn submit-btn ajax-posts " id="submit" type="submit" target-form="form-horizontal">确 定</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
</form>

{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:url('index')}');
</script>
{/block}
